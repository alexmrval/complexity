  <title>Supreme Functional Complexity Map</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- CSS concatenated and minified via ant build script-->
  <link rel="stylesheet" href="css/reset.css">

<body>

  <div id="container" class="container">
    <header>
    <h1>Functional Areas of Supreme, mapped out in how they relate to one another</h1>
    <p>Size of the dot is inherent complexity, line colour is complexity of the relationship</p>
    </header>
    <div id="controls">
      <div id="layouts" class="control">
        <h3>Layout</h3>
        <a id="force" class="active">Force Directed</a>
        <a id="radial">Complexity</a>
      </div>
      <div id="sorts" class="control">
        <h3>Sort</h3>
        <a id="songs" class="active">Functional Area</a>
        <a id="links">Links</a>
      </div>
      <div id="search_section" class="control">
        <form id="search_form" action=""  method="post">
          <p class="search_title">Search <input type="text" class="text-input" id="search" value="" /></p>
        </form>
      </div>
    <div id="main" role="main">
      <div class = "legend" sytle="width:200px">
        <p id="legend" style="text-align:center"> Functional areas: <br> </p>
      <div>
      <div id="vis" style="margin-top:-50px"></div>
    </div>
  </div> <!--! end of #container -->
